[tox]
requires =
  tox >= 4
env_list = format, lint, typecheck, py311

[testenv]
description = run the tests with pytest
; package = wheel
; wheel_build_env = .pkg
deps =
    pytest >= 7
;commands =

[testenv:format]
description = format code with black
skip_install = true
deps =
  black>=23.7
commands = black {posargs:ptils}

[testenv:lint]
description = lint code with pylint
skip_install = true
deps =
  pylint>=3.0.0
commands = pylint {posargs:ptils}

[testenv:typecheck]
description = run type checker with mypy
skip_install = true
deps =
  mypy>=1.5
commands = mypy {posargs:ptils} 
